year = 2020
month = 1
venue = "Beppu, Japan"
refereed = true
abstract = """
Combinatory Categorial Grammar (CCG) called Mildly Context-Sensitive Grammar
(MCSG) deals with dependencies. CCG uses the Categorial Grammar for the syntax
types, and it uses the extension of simply-typed lambda calculus for the
semantics types of each word. Most of the natural languages stay in this grammar
as the syntax type. However, we propose the new grammar, in which the semantic
type is the extension of System F to analyze the cross-serial dependencies that
are the relationship of word reference over the other references. Our grammar
has the CPS-transformation rules instead of the Dutch forward crossed composition
rule in original CCG. That rule works as the generic framework to uncross
dependency.
"""

