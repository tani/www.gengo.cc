venue = "Galway, Ireland"
refereed = true
abstract = """
Combinatory categorial grammar (CCG) has been able to accommodate various linguistic phenomena with added
combinators to categorial grammar (CG). In particular, the type-raising rule realized by such a combinator in CCG
and has solved the scope change of quantifiers, and the rule is generalized as continuation-passing style (CPS)
transformation. However, there is concern that CPS may exceedingly accept ungrammatical sentences. In this paper,
we analyze the expanded grammar rules using the Lambek calculus, that is a formal system of CG, to restrict CPS
transformation. First, we show that Barker‚Äôs CPS transformation is provable and Plotkin‚Äôs CPS transformation is
unprovable in Lambek calculus. Second, we show that a subset of Plotkin‚Äôs CPS transformations which is provable in
Lambek calculus. Due to the complexity of proving unprovability, we formalize the proof in Isabelle/HOL and verify
it. We regard this subset represents the grammatical class in terms of Lambek calculus, and call it type-restricted
CPS transformation.
"""

[[publications]]
type = "International Conference"
title = "Unprovability of Continuation-Passing Style Transformation in Lambek Calculus"
authors = [ "Masaya Taniguchi" ]
conference = "Student Session of European Summer School in Logic, Language and Information"
year = 2022
month = 8
venue = "Galway, Ireland"
refereed = true
abstract = """
We aim at constructing a partial semantics structure incrementally from the beginning word of a sentence.
To achieve this property, we employ combinatory categorial grammar (CCG), which enables us to acquire a
semantic structure and a parsing tree simultaneously. Therefore, we introduce new rules as a natural
extension of existing formalisms, and in addition, we implement an interactive parser that can externalize
a parsing tree for each word input. As a result, we find a left-branching tree without employing extra
memory for floating tokens that are un-treed words. This is because categorial grammar and its derivations
have a confluence property in the simply-typed lambda calculus; that is, the reduction steps do not affect
the resultant sequence of semantics terms. Generally, we build a constituency tree structure from a sentence
using the parser with some given grammar rules, i.e., the building process is a sequence of unification
between applicable Grammar rules and a given Sentence. However, we can execute the parser in the reversal
way, as in definite clause grammar; when we execute the unification between an input Sentence and a parsed
Tree, we can replicate a set of innate Grammar rules. This system takes a sentence as input and displays the
possible parsing results in CCG. For each word input, the partial sentence is processed as follows;
1. The tree and the sentence are used to extract the grammar rules employed in the parser.
2. Based on the extracted grammar, the parser outputs all possible parsing results in CCG. The type of the
  partial tree is not uniquely determined, and so all the possible grammar rules are exhaustively consulted.
"""

