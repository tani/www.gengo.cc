[[publications]]
type = "International Conference"
title = "4-valued Logic for Agent Communication with Private / Public Information Passing"
authors = [ "Song Yang", "Masaya Taniguchi", "Satoshi Tojo" ]
conference = "International Conference on Agents and Artificial intelligence"
number = 11
year = 2019
month = 2
venue = "Prague, Czech Republic"
refereed = true
abstract = """
Thus far, the agent communication has often been modeled in dynamic epistemic logic,
where each agent changes his/her belief, restricting the accessibility to possible worlds
in Kripke semantics. Prior to the message passing, in general, the sender should be
required to believe the contents of the message. In some occasions, however, the recipient
may not believe what he/she has heard since he/she may not have enough background knowledge
to understand it or the information may be encrypted and he/she may not know how to decipher it.
In this paper, we generalize those messages that require special knowledge as private information
and formalize that the recipient does not change his/her belief receiving such private messages.
Then, we distinguish the validity of the information from the belief change of the recipient;
that is, even though the communication itself is held and the information is logically contradictory
to his/her original belief, the recipient may not change his/her belief. For this purpose, we employ
4-valued logic where each proposition is given 2 (usual true and false) times 2 (private or public
information or not) truth value.
"""

