number = 16
year = 2021
month = 11
venue = "Bangkok, Thailand"
refereed = true
abstract = """
The notion of normative grammar is helpful for tagging sentences of a large corpus, that is to annotate each word by a part
of speech (POS). In this research, we aim at obtaining categorial grammar rules, where the category is a generalized notion
of POS. However, to find a proper set of grammar rules is computationally exponential regarding the length of sentence, and
thus, a reliable but exhaustive search method is in demand. Here, we present a support system for the annotation by the CCG
parser based on the bidirectionality and the non-determinism in logic programming. Contrary to the common usage of the
parser, we extract a set of grammar rules from a syntax tree, and moreover, we retrieve all the probable readings with the
system. In this paper, we show the parsing algorithm and employ it for the grammar extraction. Further, we consider the
application of the algorithm to generate a sentence and to fill a masked sentence.
"""

