abstract = """
We show that there exists a left-recursive parsing tree for any given sentence
generated by Combinatory Categorial Grammar (CCG). In order to do this, we add
four binary deduction rules Q that correspond to Geach‚Äôs rule based on the mixed
composition, which was introduced in the early study. These rules correspond to
Q combinator in Combinatory Logic, and it corresponds to the exchange of the head
in linguistics. This paper gives a procedure of translation from a given
derivation to a left-recursive one. Our contribution includes the visualization
of the transition of semantics in the incremental readings.
"""

